type Mutation {
  """sign up a new user"""
  signup(data: UserCreateInput!): User
}

type Query {
  """Get a user by credentials"""
  user(email: String!): User

  """get a list of all users"""
  users: [User!]
}

type User {
  email: String
  id: String
  name: String
  password: String
}

input UserCreateInput {
  email: String!
  name: String!
  password: String!
}